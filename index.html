<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/img/icone.png">
        <title>Pogerone</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <header>
        <div class="Cabecalho">
            <img src="/img/poggeroneVerde.png" alt="Logo" class="Logotipo">
                <nav class="Menu">
                    <input type="button" class="Opcao" value="Home">
                    <input type="button" class="Opcao" value="Cardápio">
                    <input type="button" class="Opcao" value="Sobre nós">
                    <input type="button" class="Opcao" value="Contato">
                </nav>
            </header>
        </div>
    </header>

<body>
    <div class="slider">
        <div class="slides">
            
            <input  type="radio" name="radio.btn" class="botaoRadio" id="radio1">
            <input  type="radio" name="radio.btn" class="botaoRadio" id="radio2">
            <input  type="radio" name="radio.btn" class="botaoRadio" id="radio3">


            <div class="slide first">
                <img src="/img/lasanha.png" alt="img1">
            </div>
            
            <div class="slide">
                <img src="/img/ravioli.png" alt="img2">
            </div>
            
            <div class="slide">
                <img src="/img/carbonara.png" alt="img3">
            </div>

            <div class="navegacao-auto">
            
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            
            </div>

            <div class="manual-navegacao">

                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
